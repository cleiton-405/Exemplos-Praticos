<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style_formulario.css">

    <title>Formulário</title>

</head>
<body>

    <nav>

        <a href="index.html"><div class="seta"></div></a>

    </nav>
    <br>

    <main>

        <h1>Formulário</h1>

        <div class="form">
            <form action>

                <div class="nome">
                    <label for="Texto">Nome:
                    </label>
                    <input type="text" id="nome" name="nome">
                </div>
                <br>
                <div class="Texto">
                    <label for="Texto">Sobrenome:
                    </label>
                    <input type="text" id="sobrenome" name="sobrenome">
                </div>
                <br>
                <div class="senha">
                    <label for="senha">Senha:
                    </label>
                    <input type="password" id="senha" name="senha">
                </div>
                <br>
                <div class="email">
                    <label for="Email">E-mail:
                    </label>
                    <input type="email" id="email" name="email">
                </div>
                <br>
                <div class="data">
                    <label for="data">Data:
                    </label>
                    <input type="date" id="data" name="data">
                </div>
                <br>
                <div class="hora">
                    <label for="hora">Hora:
                    </label>
                    <input type="time" id="hora" name="hora">
                </div>
                <br>
                <div class="number">
                    <label for="numero">Número:
                    </label>
                    <input type="number" id="numero" name="numero">
                </div>
                <br>
                <div class="url">
                    <label for="url">URL:
                    </label>
                    <input type="url" id="url" name="url">
                </div>
                <br>
                <div class="cor">
                    <label for="cor">Cor:
                    </label>
                    <input type="color" id="cor" name="cor">
                </div>
                <br>
                <div class="file">
                    <label for="file">Arquivo:
                    </label>
                    <input type="file" id="file" name="file">
                </div>
                <br>
                <div class="range">
                    <label for="range">Distância:
                    </label>
                    <input type="range" id="range" name="range">
                </div>
                <br>
                <div class="checkbox">
                    <label for="checkbox">Marque:
                    </label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                </div>
                <br>
                <div class="radio">
                    <label for="radio">Marque:
                    </label>
                    <input type="radio" id="radio" name="radio">
                </div>
                <br>
                <textarea name="bio" id="bio" cols="30" rows="10">Descrição...</textarea>
                <br>
                <select name="select" id="select">
                    <option value disabled selected>Selecione umas das opções...</option>
                    <option value="comida">Comida</option>
                    <option value="bebida">Bebida</option>
                    <option value="drink">Drink</option>
                </select>
                <br>
                <br>
                <div class="submit">
                    <label for="submit">Enviar
                    </label>
                    <input type="submit" id="submit" name="submit">
                </div>
                <br>
                <div class="reset">
                    <label for="reset">Apagar
                    </label>
                    <input type="reset" id="reset" name="reset" value="Apagar">
                </div>

            </form>
        </div>    

    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Imagens/Favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style_formulario.css">

    <title>Formulário</title>

</head>
<body>
    
    <div class="back">
        <div>
            <p><a href="index.html">Voltar</a></p>
        </div>
    </div>

        <main>

            <h1>Formulário</h1>

                <div class="form">

                    <form action>

                        <label for="Nome">Nome:</label>
                        <input type="text" id="nome" name="nome">

                        <br>
                        <br>

                        <label for="Sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome">

                        <br>
                        <br>

                        <label for="Senha">Senha:</label>
                        <input type="password" id="senha" name="senha">

                        <br>
                        <br>

                        <label for="Numero">Número:</label>
                        <input type="number" id="numero" name="numero">

                        <br>
                        <br>

                        <label for="E-mail">E-mail:</label>
                        <input type="email" id="email" name="email">

                        <br>
                        <br>

                        <label for="URL">URL:</label>
                        <input type="url" id="url" name="url">

                        <br>
                        <br>

                        <label for="Data">Data:</label>
                        <input type="date" id="data" name="data">

                        <br>
                        <br>

                        <label for="Hora">Hora:</label>
                        <input type="time" id="hora" name="hora">

                        <br>
                        <br>

                        <label for="Cor">Cor:</label>
                        <input type="color" id="cor" name="cor">

                        <br>
                        <br>

                        <label for="Distancia">Distância:</label>
                        <input type="range" id="distancia" name="distancia">

                        <br>
                        <br>

                        <label for="Checkbox">Marque:</label>
                        <input type="checkbox" id="checkbox" name="checkbox">

                        <br>
                        <br>

                        <label for="Radio">Marque:</label>
                        <input type="radio" id="radio" name="radio">

                        <br>
                        <br>

                        <label for="Arquivo">Arquivo:</label>
                        <input type="file" id="arquivo" name="arquivo">

                        <br>
                        <br>

                        <label for="Apagar">Apagar:</label>
                        <input type="reset" id="apagar" name="apagar" value="Apagar">

                        <br>
                        <br>

                        <label for="Enviar">Enviar:</label>
                        <input type="submit" id="enviar" name="enviar">

                        <br>
                        <br>

                        <textarea name="bio" id="bio" cols="20" rows="10">Descrição...</textarea>

                        <br>
                        <br>

                        <select name="select" id="select">
                            <option value disabled selected>Selecione uma opção...</option>
                            <option value="Comida">Comida</option>
                            <option value="Bebida">Bebida</option>
                            <option value="Talher">Talher</option>
                        </select>

                    </form>
                </div>
        </main>

</body>
</html>
